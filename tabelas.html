<style>
    nav{
        display: flex;
        justify-content: center;
    }
    a:hover {
        color: rgb(40, 154, 207);
        text-decoration: underline;
    }
    a{
        text-decoration: none;
    }
    main{
        display: flex;
        justify-content: center;
        margin: 5%;
    }

    table{ 
        border-collapse: collapse;
        width: 300px;
        height: 100px;
    }
    td{
        border: 1px solid;
        padding: 8px;
    }
    .tdestaque {
        text-align: center;
        background-color: rgb(102, 102, 102);
    }
    .tdestaque:hover {
        background-color: rgb(100, 169, 209);
    }
    .tdcenter{
        text-align: center;
    }
    .tdright{
        text-align: right;
    }

    a:hover {
        color: rgb(40, 154, 207);
        text-decoration: underline;
    }
    a{
        text-decoration: none;
    }

</style>

</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/tabelas.html">Tabelas</a></li>

                <li><a href="/layout-pagina.html">Layout da p√°gina</a></li>
            </ul>
        </nav>
    </header>


    <main>
       <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td class="tdcenter">4</td>
                <td class="tdcenter">5</td>
                <td class="tdcenter">6</td>
            </tr>
            <tr>
                <td class="tdright">7</td>
                <td class="tdright">8</td>
                <td class="tdright">9</td>
            </tr>
       </table>
    
       <hr>

       <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3" class="tdestaque">4</td>
            
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
   </table>

   <hr>

   <table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="3" class="tdestaque">3</td>
    </tr>
    <tr>
        <td colspan="2" class="tdestaque">4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
